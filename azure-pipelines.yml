trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'c1cc4fb5-9f4b-41d9-9e75-ed9c1b709651'
  imageRepository: 'vreshchweb'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: 'vreshch.azurecr.io'
        tags: |
          $(tag)
