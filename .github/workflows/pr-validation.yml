name: PR Validation

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: ðŸ” Validate Pull Request
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”Ž Lint code
        run: npm run lint

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ³ Validate Dockerfile
        run: docker build -t vreshch-com:pr-${{ github.event.pull_request.number }} .

      - name: ðŸ“Š Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? 'âœ… PASSED' : 'âŒ FAILED';
            const emoji = '${{ job.status }}' === 'success' ? 'ðŸŽ‰' : 'ðŸ’¥';
            
            const body = `${emoji} **PR Validation ${status}**
            
            **Commit:** \`${{ github.sha }}\`
            **Branch:** \`${{ github.head_ref }}\`
            
            **Checks:**
            - ${'${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ'} Dependencies installed
            - ${'${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ'} Linting passed
            - ${'${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ'} Build successful
            - ${'${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ'} Docker image validated
            
            ${status === 'âœ… PASSED' ? '**Ready to merge!** âœ¨' : '**Please fix issues before merging.**'}
            
            ---
            ðŸ”— [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            â° Generated at: \`${new Date().toISOString()}\``;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('PR Validation')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
